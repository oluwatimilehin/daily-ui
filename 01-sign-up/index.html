<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="hero-icon">
            <i class="fa fa-users fa-5x main-icon-control" aria-hidden="true"></i>
        </div>
        <div class="hero-text">
            <h2>SIGN UP</h2>
        </div>
        <form class="form-box">
            <div class="form-element">
                <span class="form-addon">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                </span>
                <input type="text" placeholder="Full Name" class="form-field" />
            </div>
            <div class="form-element">
                <span class="form-addon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                <input type="email" placeholder="Email" class="form-field" />
            </div>
            <div class="form-element">
                <span class="form-addon">
                <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" placeholder="Password" class="form-field" />
            </div>
            <div class="form-element button-container">
                <Button class="button"> Sign Up </Button>
            </div>
        </form>
    </div>

</body>

</html>
